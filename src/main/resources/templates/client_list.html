<body>
	<header>
    	<a id="Top"></a>
		<h1>Client List</h1>
    </header>

<form >
		<table>
			<tr class="title">
				<th>ID	</th>
				<th>Name	</th>
				<th>Contact Info	</th>
				
			</tr>
			<th:block>
				<tr th:each="currentClient : ${clients}" >
					<td th:text="${currentClient.id}" />
					<td th:text="${currentClient.name}" />
					<td th:text="${currentClient.contactInfo}" />	
				
					<td ><a th:href="@{/viewclient/{id}(id=${currentClient.id})}">View Details</a></td>
					<td><a th:href="@{/editClient/{id}(id=${currentClient.id})}">Edit</a></td>
					<td ><a th:href="@{/deleteClient/{id}(id=${currentClient.id})}">Delete</a></td>
				</tr>
			</th:block>
		</table>
		<br/>
	</form>

	<a href="../addPet">Add a Pet</a> <br>

	</p>
