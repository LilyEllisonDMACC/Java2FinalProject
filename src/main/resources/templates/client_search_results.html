<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Search Results</title>
    <link rel="stylesheet" href="/DD.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>Client Search Results</h1>
    <div>
        <ul class="list-group">
            <li class="list-group-item" th:each="client : ${clients}">
                <strong>Name:</strong> <span th:text="${client.name}">Client Name</span><br>
                <strong>Contact Info:</strong> <span th:text="${client.contactInfo}">Contact Information</span>
            </li>
            <li class="list-group-item" th:if="${clients.empty}">
                Client not found
            </li>
        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous"></script>

	<a href="../addPet">Add a Pet</a> <br>
	<!--Goes to insert client page, can be used to insert a client-->
	<a href="../addClient">Add a Client</a> <br>
	</p>
