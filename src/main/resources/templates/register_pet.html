    <section>
	<h2>New Pet Register</h2>
	<div class="services">
	  <form th:object="${newPet}" th:action="@{/newPet/{id}(id=${newPet.id})}" method="post">
		<div class="service">
		Name: <input type="text" name="PetName" th:field="*{name}">
		Breed: <input type="text" name="petBreed" th:field="*{breed}">
		Age: <input type="text" name="petAge" th:field="*{age}"> <br/> <br/>
		<input type="submit" value="Submit" name="Submit">
		</div>
	</form>
	</div>
