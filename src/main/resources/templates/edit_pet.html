<title>Java Doggie Daycare - Edit Pet</title>

<body>
	<header>
    	<a id="Top"></a>
        <div class="container">
            <h1>Edit Pet information</h1>
		</div>
    </header>
	<nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="changepage?choice=prices">Pricing </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pickarole?choice=client">Client Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pickarole?choice=employee">Employee Login</a>
                    </li>

                        <a class="nav-link" href="../templates/register_client.html">Register New Client Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../templates/contact_us.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<section>
	<div class="services">
		<form th:object="${editPet}" th:action="@{/updatePet/{id}(id=${editPet.id})}"
	method='POST'>
		Name: <input type="text" name="petName" th:field="*{name}">
		Breed: <input type="text" name="petBreed" th:field="*{breed}">
		Age: <input type="text" name="petAge" th:field="*{age}">
		<input type="submit" value="submit" name="Submit">
	</form>
	</div>
	<a href="../viewAllPets">View all Pets</a>
</section>
