<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Java Doggie Daycare">

<link rel="stylesheet" href="../static/DD.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<title>Java Doggie Daycare - Edit Client</title>
</head>
<body>
    <header>
    	<a id="Top"></a>
        <div class="container">
            <h1>Welcome Valued Employee!</h1>
		</div>
    </header>
	<nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="changepage?choice=prices">Pricing </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pickarole?choice=client">Client Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pickarole?choice=employee">Employee Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../templates/register_client.html">Register New Client Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../templates/contact_us.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<section>
	<div class="services">
		<form th:object="${editClient}" th:action="@{/updateClient/{id}(id=${editClient.id})}"
	method='POST'>
	<div class="services">
		<div class="services">
		Name: <input type="text" name="clientName" th:field="*{name}">
		</div>
		<div class="services">
		ContactInfo: <input type="text" name="clientContact" th:field="*{contactInfo}">
		</div>
		<div class="services">
		Password: <input type="text" name="clientPassword" th:field="*{password}">
		</div>
		<div class="services">
		<input type="submit" value="submit" name="Submit">
		</div>
	</form>
    </div>
    <div class="services">
	<a href="../viewAllClient">View all Clients</a>
    </div>
</section>
	<footer>
        <p>&copy; 2023 Java Doggie Daycare</p>
    </footer>
</body>
</html>
