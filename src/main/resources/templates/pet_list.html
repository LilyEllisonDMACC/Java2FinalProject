<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Java Doggie Daycare">
<style>
</style>
<!--above I want to change the header so that it is more work foucused and not like the home page-->
<link rel="stylesheet" href="/DD.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<title>Java Doggie Daycare</title>
</head>
<body>
	<header>
    	<a id="Top"></a>
		<h1>Client List</h1>
    </header>

<form >
		<table>
			<tr class="title">
				<th>ID	</th>
				<th>Name	</th>
				<th>Client Name</th>
				
			</tr>
			<th:block>
				<tr th:each="currentPet : ${pets}" >
					<td th:text="${currentPet.id}" />
					<td th:text="${currentPet.name}" />
					<td th:text="${currentPet.getclient().getName()}" />	
				
					<td ><a th:href="@{/viewpet/{id}(id=${currentPet.id})}">View Details</a></td>
					<td><a th:href="@{/editPet/{id}(id=${currentPet.id})}">Edit</a></td>
					<td ><a th:href="@{/deletePet/{id}(id=${currentPet.id})}">Delete</a></td>
				</tr>
			</th:block>
		</table>
		<br/>
	</form>
	
	<a href="../signin?choice=employee">Return to Employee Landing Page</a><br>
	
	<a href="../changepage?choice=index">Return to Home Page</a><br>

</body>
</html>
