<body>
	<header>
    	<a id="Top"></a>
		<h1>Client and Pet Info</h1>
    </header>

<form>
		<table>
			<tr th:each="currentClient : ${clients}" >
				<td th:text="${currentClient.id}" />
				<td th:text="${currentClient.name}" />
				<td th:text="${currentClient.contactInfo}" />
				
				<td><a th:href="@{/edit/{id}(id=${currentClient.id})}">Edit</a></td>
				<td><a th:href="@{/delete/{id}(id=${currentClient.id})}">Delete</a></td>
			</tr>
		</table>
	</form>
	
	<a href="../signin?choice=employee">Return to Employee Landing Page</a><br>
	
	<a href="../changepage?choice=index">Return to Home Page</a><br>

</body>
