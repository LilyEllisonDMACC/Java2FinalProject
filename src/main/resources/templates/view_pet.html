<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/DD.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>View Pet Info</title>
</head>
<body>
    <h1>Pet Info:</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Breed</th>
            <th>Age</th>
            <th>Owner Name</th>
            <!--<th>Status</th>-->
        </tr>
        <tr>
            <td th:text="${petSelected.name}">Pet Name</td>
            <td th:text="${petSelected.breed}">Pet Breed</td>
            <td th:text="${petSelected.age}">Pet Age</td>
            <td th:text="${owner}">Owner Name</td>
           <!-- <td th:text="${pet.status}">Pet Status</td>-->
        </tr>
    </table>
    
    <br>
    <a href="/">Return to Home</a>
</body>
</html>
