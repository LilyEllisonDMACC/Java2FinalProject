<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/DD.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Pet Info</h1>

<form>
		<table>
			<tr th:each="currentPet : ${pets}" >
				<td th:text="${currentPet.id}" />
				<td th:text="${currentPet.name}" />
				<td th:text="${currentPet.breed}" />
				<td th:text="${currentPet.age}" />
				
				<td><a th:href="@{/edit/{id}(id=${currentPet.id})}">Edit</a></td>
				<td><a th:href="@{/delete/{id}(id=${currentPet.id})}">Delete</a></td>
			</tr>
		</table>
	</form>
	

</body>
</html>
